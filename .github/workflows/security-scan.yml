name: Warden Security Scan

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'

jobs:
  security-scan:
    name: Supabase Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Warden
        run: |
          go install github.com/wardensec/warden-cli@latest
          # Or if using local build:
          # go build -o warden ./cmd/cli

      - name: Run Warden Static Scan
        id: scan
        run: |
          warden scan --repo . --format sarif --fail-on HIGH > warden-results.sarif 2>&1 || true
          cat warden-results.sarif

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: warden-results.sarif

      - name: Check for Critical/High vulnerabilities
        run: |
          warden scan --repo . --format text --fail-on HIGH
